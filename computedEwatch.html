<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Primeiro Contato com VueJs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	
	
	<div id="app" class="container">
		<h1>{{titulo}}</h1>
		<h2>{{nomeCompleto}}</h2>
		<h3>{{qtdLetras}}</h3>
		<input type="text" v-model="primeiroNome">
		<button @click="attNome()" >Mude o Nome para felipe</button>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		//elemento pai el e uma variavel no campo data, isso Ã© padrao do vuejs
		var app =  new Vue({
			el:"#app",
			data:{
				titulo: "Computed E Watch Vuejs",
				primeiroNome: "fafa",
				ultimoNome: "belem"
			},

			computed:{
				nomeCompleto(){
					return this.primeiroNome + ' ' + this.ultimoNome;
				},
				qtdLetras(){
					return this.nomeCompleto.length -1;
				}
			},

			watch:{
				primeiroNome(novoValor, valorAntigo){
					this.mostrarValor(novoValor);
					this.mostrarValor(valorAntigo);
				}
			},

			methods:{

				attNome(){
					this.primeiroNome = "Felipe";
				},

				mostrarValor(a){
					console.log(a);
					
				}
			}
		});
	</script>

</body>
</html>
