<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Slots Vuejs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div style="padding: 50px;" id="app">
		<div class="container">
			<!-- DENTRO DO CARD ESTARÁ O SLOT -->
			<card>
				<h3 slot="titulo" class="card-title">Slot TITULO</h1>
					<template slot="texto">
						<p class="card-text">SLOT TEXTO</p>
						<p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, laboriosam.</p>
					</template>
				<a slot="botão" href="#" class="btn btn-primary">SLOT BOTÃO</a>
			</card>

			<card>
				<h3 slot="titulo" class="card-title">Slot TITULO2</h1>
				<p slot="texto" class="card-text">SLOT TEXTO2</p>
				<a slot="botão" href="#" class="btn btn-primary">SLOT BOTÃO2</a>
			</card>
		</div>
	</div>


	<template id="card">
		<div class="card" style=" width: 300px; margin: 50px;">
			<img class="card-img-top" src="http://via.placeholder.com/350x150" alt="Card image cap">
			<div class="card-body">
				<slot name="titulo"> </slot>
				<slot name="texto"> </slot>
				<slot name="botão"> </slot>
			</div>
		</div>
	</template>
	


		


	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		//elemento pai el e uma variavel no campo data, isso é padrao do vuejs
		Vue.component('card',{
			template:'#card',
			data(){
				return{
					title: ''
				}
			}
		});

		var app =  new Vue({
			el:"#app",
			data:{
			}
		});
	</script>

</body>
</html>
